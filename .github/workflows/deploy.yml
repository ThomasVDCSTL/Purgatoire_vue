name: Deploy Docker Image

on:
  push:
    branches:
      - main  # Branche surveillée pour déclencher le workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub with GitHub Token
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ACTOR }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: your-dockerhub-username/your-image-name:latest

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no user@your-server 'docker pull your-dockerhub-username/your-image-name:latest && docker stop your-container-name && docker rm your-container-name && docker run -d --name your-container-name your-dockerhub-username/your-image-name:latest'
